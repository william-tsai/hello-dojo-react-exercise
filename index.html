<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Exercise</title>
</head>
<body>
    <div id="header"></div>
    <div id="sub_header"></div>
    <div id="list"></div>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script>
        const header = React.createElement("h1", null, "Hello Dojo!");
        const sub_header = React.createElement("h3", null, "Things I need to do:");
        const list_items = [
            React.createElement("li", null, "Learn React"),
            React.createElement("li", null, "Climb Mt. Everest"),
            React.createElement("li", null, "Run a marathan"),
            React.createElement("li", null, "Feed the dogs")
        ];
        const list = React.createElement("ul", null, list_items);
        ReactDOM.render(header, document.getElementById("header"));
        ReactDOM.render(sub_header, document.getElementById("sub_header"));
        ReactDOM.render(list, document.getElementById("list"));
    </script>
</body>
</html>
